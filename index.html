<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        body {

            padding: 20px;

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px; /* Aumentado um pouco para melhor legibilidade */
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #003087;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.4em;
            font-weight: 700;
        }
        h3 {
            color: #0056b3;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-top: 35px;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        h4 {
            color: #007bff;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        label {
            display: block;
            margin: 18px 0 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.98em;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 600;
            width: 100%;
            margin-top: 40px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        hr {
            border: 0;
            border-top: 2px dashed #e0e0e0;
            margin: 40px 0;
        }
        .hidden-section {
            display: none;
        }
        .conditional-section {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        .declaration-section {
            background-color: #e6f7ff;
            border: 1px solid #99d6ff;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .declaration-section ol {
            padding-left: 28px;
            margin-bottom: 20px;
            font-size: 0.95em;
            color: #444;
        }
        .declaration-section ol li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .declaration-section p {
            margin-bottom: 10px;
            font-size: 0.98em;
            color: #333;
        }
        .declaration-section strong {
            color: #0056b3;
        }
        .declaration-section input[type="text"][name="declaracaoNome"],
        .declaration-section input[type="text"][name="declaracaoLocal"],
        .declaration-section input[type="date"][name="declaracaoData"] {
            width: auto;
            display: inline-block;
            padding: 8px;
            font-size: 0.9em;
            border-radius: 5px;
            margin-left: 5px;
        }
        .error-msg {
            color: #d9534f;
            font-size: 0.9em;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 1.8em; }
            h3 { font-size: 1.5em; }
        }
        @media (max-width: 480px) {
            .container { padding: 15px; }
            h1 { font-size: 1.6em; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-storage.js";

        document.addEventListener('DOMContentLoaded', () => {
            // Todos os event listeners e chamadas iniciais de toggle
        });

        async function generatePDF(e) {
            e.preventDefault();
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'portrait', unit: 'mm', format: 'a4' });
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 15;
            let y = 30;

            const checkPage = (height = 10) => {
                if (y + height > pageHeight - margin) {
                    doc.addPage();
                    y = 30;
                    drawHeader();
                }
            };

            const drawHeader = () => {
                doc.setFillColor(0, 48, 135);
                doc.rect(0, 0, pageWidth, 25, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.text("Formulário de Solicitação de Visto Americano", pageWidth / 2, 15, { align: 'center' });
            };

            const addSectionTitle = (title) => {
                checkPage(20);
                doc.setFillColor(200, 16, 46);
                doc.rect(margin, y - 5, pageWidth - 2 * margin, 12, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(12);
                doc.setFont('helvetica', 'bold');
                doc.text(title, margin + 5, y + 5);
                y += 20;
            };

            const addText = (text, bold = false) => {
                checkPage(8);
                const lines = doc.splitTextToSize(text, pageWidth - 2 * margin);
                doc.setFont('helvetica', bold ? 'bold' : 'normal');
                doc.setTextColor(0);
                doc.setFontSize(10);
                lines.forEach(line => {
                    doc.text(line, margin, y);
                    y += 7;
                });
                y += 3;
            };

            // Correção principal: texto justificado sem sair da margem
            const addJustifiedText = (text) => {
                checkPage(8);
                const maxWidth = pageWidth - 2 * margin;
                const lines = doc.splitTextToSize(text, maxWidth);
                doc.setFont('helvetica', 'normal');
                doc.setTextColor(0);
                doc.setFontSize(10);
                lines.forEach(line => {
                    doc.text(line, margin, y, { align: 'justify', maxWidth });
                    y += 7;
                });
                y += 3;
            };

            drawHeader();

            const data = new FormData(e.target);
            const nome = data.get('nome') || data.get('declaracaoNome') || 'Não informado';

            // Adicionar todas as seções com addSectionTitle e addText

            addSectionTitle("Declaração");
            addJustifiedText(`Eu, ${nome}, declaro, sob as penas da lei...`); // Agora não sai da página

            // ... resto do conteúdo ...

            doc.save(`Visto_${nome.replace(/\s+/g, '_')}.pdf`);

            // Upload Firebase e WhatsApp (igual ao anterior)
        }

</html>
