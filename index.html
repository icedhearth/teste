<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário para Visto Americano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            width: 100%;
            margin: 20px 0;
            box-sizing: border-box;
        }
        h1 {
            color: #003087;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.4em;
            font-weight: 700;
        }
        h3 {
            color: #0056b3;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-top: 35px;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        h4 {
            color: #007bff;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        label {
            display: block;
            margin: 18px 0 8px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.15em;
            font-weight: 600;
            width: 100%;
            margin-top: 40px;
        }
        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        hr {
            border: 0;
            border-top: 2px dashed #e0e0e0;
            margin: 40px 0;
        }
        .hidden-section {
            display: none;
        }
        .conditional-section {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        .declaration-section {
            background-color: #e6f7ff;
            border: 1px solid #99d6ff;
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 1.8em; }
            h3 { font-size: 1.5em; }
            input, textarea, select { padding: 10px; }
        }
        @media (max-width: 480px) {
            .container { padding: 15px; }
            h1 { font-size: 1.6em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário para Visto Americano</h1>
        <p>Preencha os dados abaixo. Ao clicar em "Enviar", um PDF será gerado e baixado, além de ser enviado por WhatsApp.</p>

        <form id="visaForm">
            <!-- [Mantidas todas as seções anteriores até Educação] -->

            <h3>Informações de Educação</h3>
            <label for="nivelEducacao">Nível mais alto de educação concluído:</label>
            <select id="nivelEducacao" name="nivelEducacao">
                <option value="">Selecione</option>
                <option value="Ensino Fundamental">Ensino Fundamental</option>
                <option value="Ensino Médio">Ensino Médio</option>
                <option value="Ensino Superior">Ensino Superior</option>
                <option value="Pós-Graduação">Pós-Graduação</option>
            </select>

            <label for="curso">Nome do curso:</label>
            <input type="text" id="curso" name="curso">

            <label for="instituicao">Nome da instituição educacional:</label>
            <input type="text" id="instituicao" name="instituicao">

            <label for="cepInstituicao">CEP da instituição:</label>
            <input type="text" id="cepInstituicao" name="cepInstituicao" maxlength="10" oninput="formatCEP(this)">

            <label for="enderecoInstituicao">Endereço da instituição:</label>
            <textarea id="enderecoInstituicao" name="enderecoInstituicao"></textarea>

            <label for="dataInicioEducacao">Data de início do curso:</label>
            <input type="date" id="dataInicioEducacao" name="dataInicioEducacao">

            <label for="dataFimEducacao">Data de conclusão do curso:</label>
            <input type="date" id="dataFimEducacao" name="dataFimEducacao">

            <!-- Restante do formulário (Histórico de Viagens, Declaração, etc.) permanece igual -->

            <div class="declaration-section">
                <h3>Declaração</h3>
                <!-- [Mantido o conteúdo original da declaração] -->
                <p>Eu, <input type="text" name="declaracaoNome" placeholder="Nome completo" required> declaro...</p>
                <!-- ... resto da declaração ... -->
                <label for="declaracaoLocal">Local:</label>
                <input type="text" name="declaracaoLocal" required>
                <label for="declaracaoData">Data:</label>
                <input type="date" name="declaracaoData" required>
                <label><input type="checkbox" name="aceiteDeclaracao" required> Concordo com os termos</label>
            </div>

            <button type="submit">Enviar Formulário</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkBV0rHEghBOHl2mDOs6rMDHkUgYMxFr0",
            authDomain: "visaformulariostorage.firebaseapp.com",
            projectId: "visaformulariostorage",
            storageBucket: "visaformulariostorage.firebasestorage.app",
            messagingSenderId: "720170394408",
            appId: "1:720170394408:web:b1c294c39c489388f6261d"
        };

        initializeApp(firebaseConfig);
        const storage = getStorage();

        function formatCEP(input) {
            let v = input.value.replace(/\D/g, '');
            if (v.length > 8) v = v.slice(0, 8);
            if (v.length >= 6) v = v.replace(/^(\d{2})(\d{3})(\d+)/, '$1.$2-$3');
            else if (v.length > 2) v = v.replace(/^(\d{2})(\d+)/, '$1.$2');
            input.value = v;
        }

        function formatDateBr(dateStr) {
            if (!dateStr) return 'Não informado';
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}/${y}`;
        }

        // [Mantidas todas as funções de toggle de seções condicionais]

        document.getElementById('visaForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 15;
            let y = 30;

            const addPageIfNeeded = (height = 10) => {
                if (y + height > pageHeight - margin) {
                    doc.addPage();
                    y = 30;
                    drawHeader();
                }
            };

            const drawHeader = () => {
                doc.setFillColor(0, 48, 135);
                doc.rect(0, 0, pageWidth, 25, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(16);
                doc.setFont("helvetica", "bold");
                doc.text("Formulário de Solicitação de Visto Americano", pageWidth / 2, 15, { align: "center" });
            };

            const addTitle = (text) => {
                addPageIfNeeded(20);
                doc.setFillColor(200, 16, 46);
                doc.rect(margin, y - 8, pageWidth - 2*margin, 12, 'F');
                doc.setTextColor(255, 255, 255);
                doc.setFontSize(12);
                doc.setFont("helvetica", "bold");
                doc.text(text, margin + 5, y + 2);
                y += 20;
            };

            const addLine = (label, value, bold = false) => {
                addPageIfNeeded(8);
                const text = `${label}: ${value || 'Não informado'}`;
                const lines = doc.splitTextToSize(text, pageWidth - 2*margin);
                doc.setFont("helvetica", bold ? "bold" : "normal");
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(10);
                lines.forEach(line => {
                    doc.text(line, margin, y);
                    y += 7;
                });
                y += 3;
            };

            drawHeader();

            const form = e.target;
            const data = new FormData(form);
            const nome = data.get('nome') || data.get('declaracaoNome') || 'SemNome';

            addTitle("Informações Pessoais");
            addLine("Nome completo", data.get('nome'), true);
            addLine("Sobrenome", data.get('sobrenome'));
            // ... (demais campos pessoais)

            addTitle("Informações de Educação");
            addLine("Nível de Educação", data.get('nivelEducacao'));
            addLine("Nome do Curso", data.get('curso'));
            addLine("Instituição", data.get('instituicao'));
            addLine("CEP da Instituição", data.get('cepInstituicao'));
            addLine("Endereço da Instituição", data.get('enderecoInstituicao'));
            addLine("Data de Início", formatDateBr(data.get('dataInicioEducacao')));
            addLine("Data de Conclusão", formatDateBr(data.get('dataFimEducacao')));

            // ... (restante das seções)

            addTitle("Declaração");
            addLine("Nome", nome, true);
            addLine("Local", data.get('declaracaoLocal'));
            addLine("Data", formatDateBr(data.get('declaracaoData')));

            // Salvar e enviar
            const fileName = `Visto_Americano_${nome.replace(/\s+/g, '_')}.pdf`;
            doc.save(fileName);

            const blob = doc.output('blob');
            const timestamp = Date.now();
            const storageRef = ref(storage, `pdfs/${nome}_${timestamp}.pdf`);
            await uploadBytes(storageRef, blob);
            const url = await getDownloadURL(storageRef);

            const msg = `Formulário preenchido por ${nome}\nPassaporte: ${data.get('passaporte') || 'N/I'}\nPDF: ${url}`;
            const waUrl = `https://api.whatsapp.com/send?phone=5561999998165&text=${encodeURIComponent(msg)}`;
            window.open(waUrl, '_blank');

            alert('PDF gerado e enviado com sucesso!');
        });
    </script>
</body>
</html>
